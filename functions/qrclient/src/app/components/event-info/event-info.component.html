<div class="bg center-align">
  <div
    class="card-panel background-bg center"
    style="margin-top:8em; display:inline-block; width: 70vw"
  >
    <div class="valign-wrapper">
      <a
        [routerLink]="'/home'"
        class="btn-floating btn-large pulse button left m1 "
        ><i class="material-icons ">arrow_back </i>
      </a>
      <div *ngIf="eventId; else noId" class="center-block">
        <h1 class="bright">Event: {{ title }}</h1>
        <h2 class="bright">ID: {{eventId}}</h2>
        <h2 class="bright">Host: {{hostName}}</h2>
        <h2 class="bright">Date: {{date}}</h2>
        <h2 class="bright">Location: {{location}}</h2>

      </div>
      <ng-template #noId
        ><div class="center-block">
          <h1 class="bright">No Event ID!</h1>
        </div></ng-template
      >
    </div>
  </div>
</div>
