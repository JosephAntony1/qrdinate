<div class="center-align bg">
  <a [routerLink]="'/home'">
    <div
      class="card-panel row secondary-bg title"
      style="margin-top:8em; display: inline-block"
    >
      <h1 class="bright">QRdinate</h1>
    </div>
  </a>

  <div class="row center-align valign-wrapper" style="margin-top:7em">
    <div class="col m3 offset-m4 s3 offset-s4 input-field">
      <input
        id="eventId"
        class="bright"
        type="text"
        name="eventId"
        style="display: inline "
      />
      <label class="bright" for="eventId">Event ID</label>
    </div>
    <a
      [routerLink]="'/event-info'"
      [state]="'{ data: {...}}'"
      class="btn-floating btn-large pulse button left m1 "
      style="display: inline-block; margin-left: 2.5em"
      ><i class="material-icons bright">send</i>
    </a>
  </div>
</div>
